<!DOCTYPE html>
<html lang="en">
<head>
  <!-- technical meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- end - technical meta -->

  <!-- seo -->
  <title>Courses | Einav Peretz-Andersson</title>
  <meta name="description" content="Courses and teaching activities of Einav Peretz-Andersson." />
  <meta name="keywords" content="Einav, Peretz-Andersson, courses, teaching, AI transformation, research methods" />
  <meta name="author" content="Einav Peretz-Andersson" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- end - seo -->

  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/descriptionTrim.css" />
  <link rel="stylesheet" href="/css/courses.css" />
  <!-- end - css -->
</head>

<body>
  <!-- header injected by /js/main.js -->
  <header id="header"></header>

  <!-- main content -->
  <main class="content" id="main_section">
    <div class="teaching-container">

      <!-- Header + filters -->
      <div class="teaching-papers-header-section">
        <h1>Courses</h1>

        <div class="academic-papers-header-section personal-coloum wrap" id="resources_filters">
          <a id="filter-btn"></a>
          <p class="filter-by-txt">Filter by:</p>

          <div class="row" id="filters-panel">
            <form class="w-100">
              <div class="personal-row-col w-100">
                <div class="select-wrapper">
                  <select id="topic-filter" onfocus="this.selectedIndex=0;" class="minimal">
                    <option>Topic</option>
                  </select>

                  <select id="year-filter" onfocus="this.selectedIndex=0;" class="minimal">
                    <option>Year</option>
                  </select>

                  <select id="university-filter" onfocus="this.selectedIndex=0;" class="minimal">
                    <option>Institution</option>
                  </select>
                </div>
              </div>
            </form>

            <a id="reset-btn"></a>
          </div>
        </div>
      </div>

      <!-- Courses list (JS fills this) -->
      <div class="teaching-papers-body-section" id="teaching-body"></div>

      <!-- Featured talk -->
      <section class="block" id="featured-talk" style="margin-top: 4rem;">
        <h2>Featured talk</h2>

        <p class="small" style="max-width: 80ch;">
          <strong>Husqvarna Living City 2024</strong> — Invited talk on AI and Sustainable Urban Innovation.
        </p>

        <div style="max-width: 900px;">
          <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px;">
            <iframe
              src="https://www.youtube.com/embed/YEWAbbzKm84"
              title="Husqvarna Living City 2024 – AI and Sustainable Urban Innovation"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
              style="position:absolute; top:0; left:0; width:100%; height:100%;">
            </iframe>
          </div>
        </div>

        <p style="margin-top: 0.75rem;">
          <a class="btn btn--ghost"
             href="https://www.youtube.com/watch?v=YEWAbbzKm84"
             target="_blank"
             rel="noopener">
            Watch on YouTube
          </a>
        </p>
      </section>

    </div>
  </main>

  <!-- footer injected by /js/main.js -->
  <footer class="footer" id="footer"></footer>

  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="/js/main.js"></script>
  <script src="/js/search.js"></script>

  <!-- IMPORTANT: NOT module -->
  <script src="/js/pages/teaching.js"></script>
</body>
</html>
